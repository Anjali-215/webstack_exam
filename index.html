<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
     <!-- Navi Bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">News Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./spotnews.html">Spot News</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>

    <!-- Hero content -->
    
    <section class="hero bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 font-weight-bold">Stay Updated with the Latest News</h1>
            <p class="lead">Get the latest headlines and breaking news from around the world.</p>
        </div>
    </section>
    

    <!-- Main Content -->
     <main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="mb-3">
                    <input type="text" placeholder="Search News" id="search" class="form-control">
                </div>
                <div class="mb-3">
                    <select id="sorting" class="form-control">
                        <option value="latest">Latest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                </div>
                <button id="fetchNews" class="btn btn-primary mb-3">Fetch News</button>
                <div id="news-container" class="row">
                    <!-- News articles will be appended here -->
                </div>
                <div id="pagination-container" class="mt-3">
                    <!-- Pagination buttons will be appended here -->
                </div>
            </div>
        </div>
    </div>
</main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="mb-3">
                        <h5>Follow Us</h5>
                        <a href="#" class="text-light me-2">Facebook</a>
                        <a href="#" class="text-light me-2">Twitter</a>
                        <a href="#" class="text-light">Instagram</a>
                    </div>
                    <hr class="bg-light">
                    <div>
                        &copy; 2024 News Portal. All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
    </footer>
    

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
